<div class="divPrincipal">
    <ul class="tab">
        <li><a href="#" class="tablinks" onclick="_thisTabsPreevaluacion.openTab(event, 'coordenadas')">por Coordenadas</a></li>
        <li><a href="#" class="tablinks" onclick="_thisTabsPreevaluacion.openTab(event, 'ubigeo')">por Ubicaci&oacute;n Geogr&aacute;fica</a></li>        
    </ul>

    <!-- *******************   Busquieda por coordnadas ****************-->

    <div id="coordenadas" class="tabcontent">        
        <div class="PreEvalCell" id="controles">
            <label><strong>Seleccione Zona:</strong> </label>
            <input id="cboZona">
        </div>


        <div id="ContenUbigeoGrid" class="ContenUbigeoGrid">
            <div class="tablePre">
                <table id="PreEvalGridEdit" data-dojo-attach-point="TableUbigeoGrid" dojotype="dojox.grid.DataGrid" singleclickedit="true" , rowsperpage="10" autoheight="true"></table>
            </div>
            
            <div id="divVertices" class="vertices">
                <button data-dojo-type="dijit/form/Button" id="btnAddPoint" iconclass="myIcon myIconAddPoint" type="button"></button>
                <button data-dojo-type="dijit/form/Button" id="btnRemovePoint" iconclass="myIcon myIconRemovePoint" type="button"></button>
            </div>
        </div>



        <button data-dojo-type="dijit/form/Button" id="btnLoadExcel" iconclass="myIcon myIconLoadExcel" type="button"></button>
        <button data-dojo-type="dijit/form/Button" id="btnLoadText" iconclass="myIcon myIconLoadText" type="button"></button>

        <button data-dojo-type="dijit/form/Button" id="btnLimpiar" iconclass="myIcon myIconUbicar" type="button">Graficar</button>

        <button data-dojo-type="dijit/form/Button" id="btnSaveExcel" iconclass="myIcon myIconSaveExcel" type="button"></button>
        <button data-dojo-type="dijit/form/Button" id="btnSaveText" iconclass="myIcon myIconSaveText" type="button"></button>



    </div>

    <!-- *******************   Busquieda por Ubigeo ****************-->
    <div id="ubigeo" class="tabcontent">        
        <div class="Tableubigeo">
            <div class="ubigeoHeading">
                <div class="ubigeoCell">
                    <p>Regi&oacuten</p>
                </div>
                <div class="ubigeoCell">
                    <p>Provincia</p>
                </div>
                <div class="ubigeoCell">
                    <p>Distrito</p>
                </div>
                <div class="ubigeoCell">
                    <p>Cuadr&aacute;ngulo</p>
                </div>
            </div>
            <div class="ubigeoRow">
                <div class="ubigeoCell">
                    <select data-dojo-type="dijit/form/MultiSelect" id="lstDepartamento" name="lstDepartamento" size="6" class="combos"></select>
                </div>
                <div class="ubigeoCell">
                    <select data-dojo-type="dijit/form/MultiSelect" id="lstProvincia" name="lstProvincia" size="6" class="combos"></select>

                </div>
                <div class="ubigeoCell">
                    <select data-dojo-type="dijit/form/MultiSelect" id="lstDistrito" name="lstDistrito" size="6" class="combos"></select>
                </div>
                <div class="ubigeoCell">
                    <select data-dojo-type="dijit/form/MultiSelect" id="lstCuadrangulo" name="lstCuadrangulo" size="6" class="combos"></select>
                </div>
            </div>
        </div>

        <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='types:["point","polyline","polygon"],showClear:false' style="margin-top: 5px; display: inline-table;"></div>


        <div>
            <table id="PreEvalGridCaptura" data-dojo-attach-point="PreEvalGridCaptura" dojotype="dojox.grid.DataGrid" rowsperpage="10" autoheight="true" class="oculto"></table>
        </div>
    </div>

</div>
