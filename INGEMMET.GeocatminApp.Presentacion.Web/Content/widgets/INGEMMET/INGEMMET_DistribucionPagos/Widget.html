<div class="divPrincipal">
    <div class="tabcontent">
        <div class="DistribucionRow">
            <div class="DistribucionCell">
                <label>Regi&oacute;n</label><br />
                <input data-dojo-type="dijit/form/ComboBox" id="lstRegion_Distribucion" name="lstRegion_Distribucion" data-dojo-props="placeHolder: '--Seleccione--'" class="combosDistribucion">

            </div>
            <div class="DistribucionCell">
                <label>Provincia</label><br />
                <input data-dojo-type="dijit/form/ComboBox" id="lstProvincia_Distribucion" name="lstProvincia_Distribucion" data-dojo-props="placeHolder: '--Seleccione--'" class="combosDistribucion">
            </div>
            <div class="DistribucionCell">
                <label>Distrito</label><br />
                <input data-dojo-type="dijit/form/ComboBox" id="lstDistrito_Distribucion" name="lstDistrito_Distribucion" data-dojo-props="placeHolder: '--Seleccione--'" class="combosDistribucion">
            </div>

        </div>

        <div class="DistribucionRow">
            <div class="DistribucionCell">

                <label>Moneda</label>
                <br>
                <input id="rbnSoles" name="rbnSoles" type="radio" value="soles" data-dojo-type="dijit/form/RadioButton" ><label for="rbnSoles">Soles</label>
                <input id="rbnDolares" name="rbnDolares" type="radio" value="dolares" data-dojo-type="dijit/form/RadioButton" ><label for="rbnDolares">Dolares</label>

            </div>
            <div style="width:30px" class="DistribucionCell"></div>
            <div class="DistribucionCell">

                <label>Orden</label><br>
                <input id="rbnRegion" name="rbnRegion" type="radio" value="soles" data-dojo-type="dijit/form/RadioButton" ><label for="rbnRegion">Regi&oacute;n</label>
                <input id="rbnImporte" name="rbnImporte" type="radio" value="dolares" data-dojo-type="dijit/form/RadioButton" ><label for="rbnImporte">Importe</label>
            </div>

        </div>
    </div>
    <div id="ChartVigencia">
        <div id="chartNode" style="width:100%;height:200px;"></div>
        <div id="legend"></div>

    </div>
</div>
