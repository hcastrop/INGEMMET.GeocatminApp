<div>

 
 




<table style="width:100%;">
    <colgroup>
      <col width="80px">
      <col width="auto">
    </colgroup>
    <tbody>
    	<tr>
        	<td style="text-align: right;"><label>${config.codigo}:</label></td>
        	<td><input type="text" name="codigo"  value=""  placeHolder="Ingrese Código DM" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" id="codigo" /></td>
      	</tr>

      	<tr>
        	<td style="text-align: right;"><label>${config.nombre}:</label></td>
        	<td><input type="text" name="nombre"  value=""  placeHolder="Ingrese Nombre DM" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" id="nombre" /></td>
      	</tr>

      	<tr>
        	<td style="text-align: right;"><label>${config.titular}:</label></td>
        	<td><input type="text" name="titular"  value=""  placeHolder="Ingrese Titular" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true, propercase:true" id="titular" /></td>
      	</tr>
      	<tr >
        	<td colspan="2" style="text-align: center;"><label>${config.fecha}:</label></td>
        	<td></td>
      	</tr>
		<tr >
    		<td style="text-align: right;">
    			<label>${config.desde}:</label>    			
    		</td>
        	<td>
        		<input type="date" name="date_control" />    		
    		</td>
    	</tr>
    	<tr >
    		<td style="text-align: right;">
    			<label>${config.hasta}:</label>    			
    		</td>
        	<td>
        		<input type="date" name="date_control" />    		

        		<div id="cal1" jsId="cal1" data-dojo-type="dijit.form.DateTextBox"></div>
        		
    		</td>
    	</tr>
    </tbody>
  </table>

<div class="dijitReset dijitInputField dijitInputContainer" style="text-align: center;">
	
	<div class="search-btn" data-dojo-attach-point="btnSearch" data-dojo-attach-event="onclick:onSearch">${config.buscar}</div>
	<div class="search-btn" data-dojo-attach-point="btnLimpiar" data-dojo-attach-event="onclick:onLimpiar">${config.limpiar}</div>
	
</div>

<div   id="divMensaje"   class ="mensaje" style="text-align: center;">	
	ssad
</div>
